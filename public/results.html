    <div class="container">
        <div class="row">
            <div class="col-md-12">

        <div class="row">
            <!--   =====Calories Per Minute======= -->
            <div class="col-md-4 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Calories Per Minute</h3>
                    </div>
                    <div class="panel-body" id="CPM">
                    </div>
                </div>
            </div>
            <!--  ======Output Calories========== -->
            <div class="col-md-4 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Output Calories</h3>
                    </div>
                    <div class="panel-body" id="OC">
                    </div>
                </div>
            </div>
            <!--  ========RMR========= -->
            <div class="col-md-4 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Resting Metabolic Rate</h3>
                    </div>
                    <div class="panel-body" id="RMR">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!--  ========Carbs========= -->
            <div class="col-md-4 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Carbs per Day</h3>
                    </div>
                    <div class="panel-body" id="Cabrs">
                        <p> <span id="carbsLower"></span> - <span id="carbsUpper"></span></p>
                    </div>
                </div>
            </div>
            <!--  ========Protein ========= -->
            <div class="col-md-4 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Protein per Day</h3>
                    </div>
                    <div class="panel-body" id="Protein">
                        <p><span id = "proteinLower"></span> - <span id = "proteinUpper"></span></p>
                    </div>
                </div>
            </div>
            <!--  ========Fat per Day========= -->
            <div class="col-md-4 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Fat Per Minute</h3>
                    </div>
                    <div class="panel-body" id="Fat">
                        <p><span id = "fatLower"></span> - <span id = "fatUpper"></span></p>
                    </div>
                </div>
            </div>
        </div>
