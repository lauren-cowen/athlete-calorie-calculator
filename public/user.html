<body>
    <!--=====================   NAVBAR  =====================-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid home-menu">
            <div class="navbar-header">
                <a class="navbar-brand pure-menu-heading" href="index.html">Create New User</a>
            </div>

    <form class="create-form">
        <div class="form-group">
            <div class="pure-g">
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-6">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-6">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age">
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-6">
                    <label for="height">Height</label>
                    <input type="text" id="height" name="height">
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-6">
                    <label for="heightUnit">Height Unit</label>
                    <select id="heightUnit">
                        <option value="" disabled selected>Height Unit</option>
                        <option value="in">Inches</option>
                        <option value="cm">Centimeters</option>
                    </select>
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-6">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight" name="weight">
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-6">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-6">
                    <a href="/activity">
                        <button type="submit">submit</button>
                    </a>
                </div>
            </div>
        </div>
    </form>
    <div class="ribbon l-box-lrg pure-g">
        <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
            <img width="300" alt="File Icons" class="pure-img-responsive" src="public/assets/images/runners.jpg">
        </div>
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
            <h2 class="content-head content-head-ribbon">Already registered? Find out how many calories and grams of carbohydrates, protein and fat you need.</h2>
            <button type="submit" class="button-success pure-button" id="signup" onclick="window.location.href = '/activity'">Add Workout</button>
            <button type="submit" class="button-success pure-button" id="signup" onclick="window.location.href = '/'">Home</button>
